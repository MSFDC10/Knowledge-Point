<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            /*元素大小*/
            background-color: black;
        }
    </style>
</head>
<body>
<!--属性：可绘制区域大小-->
<canvas id="canvas-wrapper" width="500" height="500"></canvas>

<script>
    let canCon = document.querySelector("#canvas-wrapper"); // 获取canvas元素（得到一个国画卷轴）
    let canCtx = canCon.getContext("2d"); // 获取canvas元素的渲染上下文（得到卷轴上可以画画的部分）

    canCon.width = window.innerWidth;
    canCon.height = window.innerHeight;


</script>
</body>
</html>
